name: Patient Service CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test

  build-and-deploy:
    needs: test
    # Körs bara om vi pushar till main (inte på pull requests)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-service:latest

      # Hämtar din KUBECONFIG secret och gör den redo för kubectl
      - name: Setup Kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy to KTH Cloud
        run: |
          # Uppdatera deployment med den nya imagen
          kubectl set image deployment/patient-service patient-service=${{ secrets.DOCKERHUB_USERNAME }}/patient-service:latest -n journal-system
          
          # Vänta på att den nya versionen startar upp helt (så vi ser om den kraschar)
          kubectl rollout status deployment/patient-service -n journal-system
