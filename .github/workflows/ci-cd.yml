name: Patient Service CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test

  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-service:latest

      - name: Trigger Redeploy in KTH Cloud
        run: |
          # ID för patient-service som du hämtade tidigare
          curl -X POST "https://api.cloud.cbh.kth.se/deploy/v2/deployments/02a7b65a-6a61-41f0-9577-ce687cde0989/command" \
          -H "X-Api-Key: ${{ secrets.KTH_CLOUD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "restart"}'
