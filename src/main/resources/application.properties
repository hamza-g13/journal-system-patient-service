spring.application.name=patient-service
server.port=8082

# Database settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/journal_patient_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# VIKTIGT: "update" skapar tabellerna om de saknas, men tar inte bort data
spring.jpa.hibernate.ddl-auto=update

# --- NYA RADER FÖR ATT LADDA DATA.SQL ---
# Kör alltid data.sql vid uppstart
spring.sql.init.mode=always
# Vänta med att köra data.sql tills Hibernate har skapat tabellerna (annars kraschar det)
spring.jpa.defer-datasource-initialization=true
# ----------------------------------------

# Keycloak Security Configuration
# Använd miljövariabel för URL:en så den funkar både lokalt och i molnet
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/journal-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/journal-realm/protocol/openid-connect/certs

# Logging
logging.level.org.springframework.security=DEBUG
