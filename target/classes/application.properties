spring.application.name=patient-service
server.port=8082

spring.datasource.url=jdbc:mysql://mysql:3306/journal_patient_db
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# OAuth2 Resource Server Config
# OAuth2 Resource Server Config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/journal-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/journal-realm/protocol/openid-connect/certs
# For local running (without k8s DNS), might need:
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/journal-realm
# But if it validates token issued by localhost it might mismatch if container sees 'keycloak'.
# Usually, we match the issuer in the token.

